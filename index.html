<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4  sidebar">
                <h2>My shortened URLs</h2>
                <ul id="urlList"></ul>
            </div>
            <div class="col-lg-8  main">
                <h1>URL Shortener</h1>
                <div class="url-input">
                    <input type="url" id="urlInput" placeholder="Enter URL">
                    <select id="expirationSelect">
                        <option value="">No Expiration</option>
                        <option value="60000">1 minute</option>
                        <option value="300000">5 minutes</option>
                        <option value="1800000">30 minutes</option>
                        <option value="3600000">1 hour</option>
                        <option value="18000000">5 hours</option>
                    </select><br>
                    <button onclick="shortenURL()" id="shortenBtn">Shorten</button>
                    <button onclick="login()" class="login">Log In</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
